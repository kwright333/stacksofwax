<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/gui.css" />
    <script src="https://kit.fontawesome.com/d1738f8474.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <title>Register</title>
  </head>
  <body>
    <!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
          background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
          height: 300px;
          "></div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Sign Up Now</h2>
            <form target="_self" id="registerForm" action="/register" method="post" enctype="application/x-www-form-urlencoded">
              
              <!-- Name input -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" name="firstName" id="firstName" class="form-control" form="registerForm" />
                    <label class="form-label" for="firstName">First Name</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" name="lastName" id="lastName" class="form-control" form="registerForm" />
                    <label class="form-label" for="lastName">Last Name</label>
                  </div>
                </div>
              </div>

              <!-- Age input -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" name="age" id="age" class="form-control" form="registerForm" />
                    <label class="form-label" for="age">Age</label>
                  </div>
                </div>

                <!-- Gender input -->
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" name="gender" id="gender" class="form-control" form="registerForm" />
                    <label class="form-label" for="gender">Gender</label>
                  </div>
                </div>
              </div>

              <!-- Country input -->
              <div class="form-outline mb-4">
                <input type="text" name="country" id="country" class="form-control" form="registerForm" />
                <label class="form-label" for="country">Country</label>
              </div>
  
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" name="email" id="email" class="form-control" form="registerForm" />
                <label class="form-label" for="email">Email address</label>
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" name="password" id="password" class="form-control" form="registerForm" />
                <label class="form-label" for="password">Password</label>
              </div>
  
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4" onclick="window.location.href = 'login.html';">
                Sign up
              </button>
              </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
  </body>
</html>
